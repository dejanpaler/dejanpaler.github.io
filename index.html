<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="chrome=1">
  <title>Dejan Paler</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      font-family: "Roboto", "Noto", sans-serif;
      background-color: #121212;
      color: #CCCCCC;
      margin-top: 55px;
    }

    a:link, a:visited, a:hover, a:active {
      text-decoration: none;
      color: #ffffff;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.5rem;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 55px;
      background-color: #272727;
      font-weight: 600;
    }

    .container {
      margin-top: 17px;
      margin-left: 25px;
    }

    .auto-grid {
      --auto-grid-min-size: 16rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--auto-grid-min-size), 1fr));
      grid-gap: 1rem;
    }

    .auto-grid > * {
      max-width: unset;
    }

    .auto-grid > * + * {
      margin-top: unset;
    }

    .cards {
      max-width: 55rem;
      margin: 0 auto;
      padding: 0 1rem;
    }

    article {
      padding: 1rem 1rem;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5rem;
      color: #ffffff;
      background-color: #1E1E1E;
    }

    main {
      padding-top: 50px;
    }

    svg {
      fill: currentColor;
      height: 5rem;
      width: 5rem;
    }

    .leading {
      margin: 0 auto 50px;
      max-width: 500px;
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: 100%;
      color: #CCCCCC;
    }

    .txt-left {
      text-align: left;
    }

    .txt-right {
      text-align: right;
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet">
</head>
<body>
<header>
  <div class="fixed-header">
    <div class="container">Dejan Paler</div>
  </div>
</header>
<main>
  <section class="leading">
    <h1 class="center">Welcome</h1>
    <p class="center">
      I am a software scientist and I've put together some links where you could find more about me.
    </p>
  </section>

        <div class="txt-right">

      <article class="card-grid">
        <div class="txt-left"><p>LinkedIn</p></div>

  </section>
</main>
</body>
</html>
